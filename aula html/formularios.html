<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários</h1>
    <form>
        <input type="text" placeholder="Seu nome" /> <br />
        <label for="email"> Seu email</label>
        <input id="email" type="email" placeholder="Seu email" /> <br />
        <input type="tel" placeholder="Seu Telefone"> <br />
        <input type="number" max="10" min="1" step="2" /> <br />
        <input type="file"> <br />
        <input type="color"> <br />
        <input type="checkbox" id="checkbox termos" /> <label for="Aceito os termos">Aceito os termos</label>
        <p>
            Qual sua cor favorita?
        </p>
        <input type="radio" name="cor_favorita" id="cor_vermelha" />  <label for="cor_vermeha">Vermelho</label>
        <input type="radio" name="cor_favorita" id="cor_verde"/> <label for="cor_verde">Verde</label>
        <input type="radio" name="cor_favorita" id="cor_azul" /> <label for="cor_azul">Azul</label> 
        <br />
        <label> Qual seu filme favorito?</label>
        <select name="" id="" multiple>
            <option value="">Filme A</option>
            <option value="">Filme B</option>
            <option value="">Filme C</option>
        </select>
        <br />
        <textarea name="" id="" cols="30" rows="10"> </textarea>
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>
</body>
<hr />

</html>
